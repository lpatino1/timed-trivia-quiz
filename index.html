<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Genshin Impact Fan Quiz</title>
</head>
<body>
    <!-- hero image -->
    <section class ="hero">
    <div class = "hero-inner">
        <h1>Genshin Impact Fan Quiz</h1>
        <h2>Choose one of the three characters to begin their quiz.</h2>
        <h2>Click on the button below to start.</h2>
        <a href="#start-page"><button class ="button">Start</button></a>
    </div>
    </section>
    <!-- main section -->
    <main>
        <!-- 3 choices -->
        <section id="start-page">
            <div class ="chars-container">
                
                    <div class = "chars-card" id ="childe"></div>
                    <div class = "chars-card" id ="alatus"></div>
                    <div class = "chars-card" id="leaf"></div>
            </div>
        </section>
        <section id ="quiz-board">
            <!-- quiz board -->
            <div class ="timer"></div>
            <div id="question"></div>
            <button class = "answerBtn" id="choice1">ee</button>
            <button class = "answerBtn" id="choice2">eee</button>
            <button class = "answerBtn" id="choice3">eee</button>
        </section>
        <section id = "high-scores">
            <!-- High Scores -->
            <div id="scores-container">
                <div>
                    <form action="submit">
                    <label for="score" id="total">Score:</label><br><br>
                    <label for="Initials">Initials:</label>
                    <input type = "text" id="initials"></br><br><br>
                    <input type="submit" value = "Submit" id="save">
                    </form>
                 </div>
                 <div id="scores-list">
                    <h2>Congratulations!</h2>
                    <h3>Thank you for playing!</h3>
                 </div>
            </div>
            
        </section>
        <!-- footer -->
        <footer>
            <p>Made with &#9825</p>
            <p>Not affiliated with Hoyoverse</p>
        </footer>
    </main>
 <script src="./script.js"></script>
</body>
</html>
